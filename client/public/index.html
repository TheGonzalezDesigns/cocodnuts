<!DOCTYPE html><html lang="en"><head><title>Coco D'Nuts</title><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" type="image/x-icon" href=""><link href="index.css?a488397d3a942f55025e" rel="stylesheet"></head><body><div id="app"><header><div class="about"><h2 class="adress">7161 Lindley Ave Ste 100 Reseda, CA 91335</h2><hr><h2 class="schedule">Open 3pm to 6pm PST</h2></div><h1 class="name" @click="setView('menu')">Coco D' Nuts</h1><div class="badges"><div id="checkoutButton" @click="setView('checkout')"><div class="icon shoppingBag" :title="order.total"></div><div class="subtext">Complete Order</div></div><div class="socialMedia"><a class="icon yelp" href="https://www.yelp.com/biz/coco-d-nuts-reseda" title="Yelp" target="_blank"></a></div></div></header><main><transition name="fade" v-if="view === 'menu'"><ul id="menu"><transition name="fade" v-if="food.menu.displaying.length"><li @click="food.menu.displaying = []">Go Back</li></transition><transition name="fade" v-for="category in food.menu.categories"><li @click="selectList(category)" v-if="food.menu.displaying.length == 0">{{category}}</li></transition><transition name="fade" v-for="item in food.menu.displaying"><li @click="food.menu.preview = item">{{item.name}}</li></transition></ul></transition><transition name="fade" v-if="view === 'menu'"><div id="preview"><div class="item"><div class="photo"><img :src="food.menu.preview.photo"></div><div class="content"><h1 class="name">{{food.menu.preview.name}}</h1><h2 class="price">{{food.menu.preview.price}}</h2><pre class="description">{{food.menu.preview.description}}</pre><hr><h4 class="category" @click="addOrder(food.menu.preview)">Add to order</h4></div></div></div></transition><transition name="fade" v-if="view === 'checkout'"><div id="checkout"><div class="field is-grouped is-grouped-centered"><div class="control" style="text-align: center;"><p class="help">Checkout</p><p class="help">Your Total: <span>${{total}}</span></p></div></div><!--#charge-error.alert.alert-danger(class="{{#if noError}}hidden{{/if}}")| {{errMsg}}--><form class="field is-horizontal is-grouped is-grouped-centered"><div class="control left"><label class="label" for="name">Name</label><div class="control"><input class="input" type="text" required="" name="name"></div><label class="label" for="address">Address</label><div class="control"><input class="input" type="text" required="" name="address"></div><label class="label"></label><div class="control"><button class="button is-primary" type="submit" @click="submitOrder()">Place Order</button></div></div><hr><div class="control"><label class="label" for="cardName">Card Holder Name</label><div class="control"><input class="input" type="text" required="" name="cardName"></div><label class="label" for="cardNumber">Credit Card Number</label><div class="control"><input class="input" type="text" required="" name="cardNumber"></div><label class="label" for="cardExpiry">Expiration</label><div class="control"><input class="input" type="month" required="" value="2019-01"></div><label class="label" for="cardCvc">CVC</label><div class="control"><input class="input" type="text" required="" name="cardCvc"></div></div></form></div></transition></main></div><div id="attributions"><a href="https://clipartpig.com/">clipartpig.com</a></div><script type="text/javascript" src="index.js?a488397d3a942f55025e"></script></body></html>

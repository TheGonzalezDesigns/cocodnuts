<!DOCTYPE html><html lang="en"><head><title>Coco D'Nuts</title><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" type="image/x-icon" href=""><link href="index.css?26948a375eb0be8b63e8" rel="stylesheet"></head><body><div id="app"><header><div class="about"><h2 class="adress">7161 Lindley Ave Ste 100 Reseda, CA 91335</h2><hr><h2 class="schedule">Open 3pm to 6pm PST</h2></div><h1 class="name" @click="setView('menu')">Coco D' Nuts</h1><div class="badges"><div id="checkoutButton" @click="setView('checkout')"><div class="icon shoppingBag" :title="order.total"></div><div class="subtext">Complete Order</div></div><div class="socialMedia"><a class="icon yelp" href="https://www.yelp.com/biz/coco-d-nuts-reseda" title="Yelp" target="_blank"></a></div></div></header><main><transition name="fade" v-if="view === 'menu'"><ul id="menu"><transition name="fade" v-if="food.menu.displaying.length"><li @click="food.menu.displaying = []">Go Back</li></transition><transition name="fade" v-for="category in food.menu.categories"><li @click="selectList(category)" v-if="food.menu.displaying.length == 0">{{category}}</li></transition><transition name="fade" v-for="item in food.menu.displaying"><li @click="food.menu.preview = item">{{item.name}}</li></transition></ul></transition><transition name="fade" v-if="view === 'menu'"><div id="preview"><div class="item"><div class="photo"><img :src="food.menu.preview.photo"></div><div class="content"><h1 class="name">{{food.menu.preview.name}}</h1><h2 class="price">{{food.menu.preview.price}}</h2><pre class="description">{{food.menu.preview.description}}</pre><hr><h4 class="category" @click="addOrder(food.menu.preview)">Add to order</h4></div></div></div></transition><transition name="fade" v-if="view === 'checkout'"><div id="checkout"><div class="field is-grouped is-grouped-centered"><div class="control" style="text-align: center;"><p class="help">Checkout</p><p class="help">Your Total:<span>${{total}}</span></p></div></div><form id="payment-form"><div class="control"><!--label.label(for="card-element") Credit or debit card--><div id="card-element"></div><div class="field-label"></div><button class="button is-success" @click="charge()">Place Order</button><div class="help" id="card-errors" role="alert"></div></div></form></div></transition></main></div><div id="attributions"><a href="https://clipartpig.com/">clipartpig.com</a></div><script src="https://js.stripe.com/v3/"></script><script type="text/javascript" src="index.js?26948a375eb0be8b63e8"></script></body></html>
